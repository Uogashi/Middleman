<!doctype html>
<html ng-app="todoApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
    <meta charset="utf-8">

    <!-- Always force latest IE rendering engine or request Chrome Frame -->
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

    <!-- Use title if it's in the page YAML frontmatter -->
    <title>The Middleman</title>

    <link href="/stylesheets/normalize.css" rel="stylesheet" /><link href="/stylesheets/all.css" rel="stylesheet" />
    <script src="/javascripts/todo.js"></script>
  </head>

  <body class="index">
    <div class="welcome"><h1>Middleman is Watching</h1><div class="doc"><a href="http://middlemanapp.com">Read Online</a></div><br /><div><label>Name:</label><input ng-model="yourName" placeholder="Enter a name here" type="text" /></div><h2>Todo {{yourName}} </h2><div ng-controller="TodoListController as todoList"><span>Now {{todoList.remaining()}} of {{todoList.todos.length}} remaining</span><ul class="unstyled"><li ng-repeat="todo in todoList.todos"><input ng-model="todo.done" type="checkbox" /><span class="done-{{todo.done}}">{{todo.text}}</span></li></ul><form ng-submit="todoList.addTodo()"><input ng-model="todoList.todoText" placeholder="add new todo here" size="30" type="text" /><input class="btn-primary" type="submit" value="add" /></form></div></div>
  </body>
</html>
